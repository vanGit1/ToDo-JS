<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" id="theme" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="todo_list">
				<h1>ToDo list</h1>
				<p class="desc">To remove task press ctrl+right mouse</p>
				<div class="create_new_todo">
					<input type="text" class="message" placeholder="Описание" />
					<button class="add">Добавить</button>
				</div>

				<div class="wrapper">
					<ul class="todo"></ul>
				</div>
			</div>
			<section class="section">
				<label>
					<input type="checkbox" class="theme-checkbox" />
					Toggle theme
				</label>
			</section>
			<div id="clock"></div>
		</div>
		<script src="scripts/script.js" type="text/javascript"></script>
		<script src="scripts/toggle.js" type="text/javascript"></script>
		<script src="scripts/clock.js" type="text/javascript"></script>
	</body>
</html>
